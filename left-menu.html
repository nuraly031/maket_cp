<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CPS - Услуги и сервисы</title>
    <link rel="stylesheet" href="style-left.css" />
  </head>
  <body>
    <div class="page">
      <!--***********************************************Левая часть ***********************************************-->
      <section class="dropdown-menu">
        <h2 class="headline-hidden">Выпадающее меню</h2>
        <header class="dropdown-menu__header">
          <button
            class="primary-btn primary-btn--type_close dropdown-menu__close"
            type="button"
          >
            Закрыть
          </button>
          <a class="logo dropdown-menu__logo" href="#" aria-label="Логотип">
            <img src="img/logo.svg" alt="Логотип" width="98" />
          </a>
          <button class="primary-btn primary-btn--type_search" type="button">
            Поиск
          </button>
        </header>
        <ul class="dropdown-navigation dropdown-menu__navigation">
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#">Ремонт техники</a>
          </li>
          <li class="dropdown-navigation__item">
            <a
              class="dropdown-navigation__link dropdown-navigation__link--active"
              href="#"
              >Услуги и сервисы</a
            >
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#">Продавцам техники</a>
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#">Партнерам</a>
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#">Производителям</a>
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#"
              >Наши сервисные центры</a
            >
          </li>
          <li class="dropdown-navigation__item">
            <a class="dropdown-navigation__link" href="#">Контакты</a>
          </li>
        </ul>
        <section class="dropdown-contacts dropdown-menu__contacts">
          <h2 class="headline-hidden">Блок пользователя</h2>
          <ul class="social-btns">
            <li class="social-btns__item">
              <button
                class="primary-btn primary-btn--type_call"
                type="button"
                aria-label="Позвонить"
              >
                Позвонить
              </button>
            </li>
            <li class="social-btns__item">
              <button
                class="primary-btn primary-btn--type_mail"
                type="button"
                aria-label="Написать"
              >
                Написать
              </button>
            </li>
            <li class="social-btns__item">
              <button
                class="primary-btn primary-btn--type_profile"
                type="button"
                aria-label="Профиль"
              >
                Профиль
              </button>
            </li>
          </ul>
          <a class="dropdown-contacts__email" href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
          <a class="dropdown-contacts__t-number" href="tel:88008908000"
            >8 800 890 8900</a
          >
        </section>
        <ul class="languages-list">
          <li class="languages-list__item">
            <button
              class="languages-list__link languages-list__link--current"
              type="button"
            >
              RU
            </button>
          </li>
          <li class="languages-list__item">
            <button class="languages-list__link" type="button">EN</button>
          </li>
          <li class="languages-list__item">
            <button class="languages-list__link" type="button">CH</button>
          </li>
        </ul>
      </section>
      <!--***********************************************************Конец Левой части*******************************************************-->
    </div>
  </body>
</html>
